<div class="comments-container">
   {% for i in myComments %}
        <div class="comment">
             <div class="comment-body">
                  <p>{{ i.body }}</p>
             </div>
             <div class="comment-details">
                     <a href="/blog/detailView/{{ i.related_to_post.id }}">مربوط به این پست</a>
                     <p>از کاربر :{{ i.author.username }}</p>
                     <svg data-id="{{ i.id }}" class="commentDeleteTool" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                     </svg>
             </div>
        </div>
   {% endfor %}
</div>
